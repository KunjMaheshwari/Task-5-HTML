<body>

        <center>
        <table style="border: 2px solid black; padding:2px; margin:5px;">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>

                <td><input type="text"></td>

                <td><label>Email</label></td>

                <td><label>Password</label></td>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr><td><input type="checkbox">Here I declare all the given details are true.</td></tr>

        </table>
        <button>Register</button>
    </center>
    </form>
